<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th {
    background-color: black;
    color: white;
}
</style>
<div>
  
  <table id="t01">
    
    <tr>
      <th>Commit ID</th>
        <th>Commint Message</th>
    </tr>
    
    <tr ng-repeat="x in commits">
      <td>{{x.sha}}</td>
      <td>{{x.commit.message}}</td>
    </tr>
    
  </table>
  
</div>
